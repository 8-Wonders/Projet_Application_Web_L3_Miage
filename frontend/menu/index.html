<!DOCTYPE html>
<html lang="fr">
<head>

    <title>RetroArcade - Page d'accueil</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <canvas id="random-checkerboard"></canvas>
    <!-- Header avec logo et navigation -->

    <!-- Section centrale avec sc√®ne pixel art -->

    <!-- Formulaire de connexion -->
